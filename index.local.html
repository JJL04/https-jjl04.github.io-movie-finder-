<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <title>Movie Finder (local)</title>
  <style>
    :root{
      --bg-1: #0b0f12;
      --bg-2: #0f1720;
      --card: rgba(255,255,255,0.03);
      --muted: #9aa6b2;
      --accent: #ffcc00;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body {
      font-family: Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color: #fff;
      margin: 0;
      padding: 32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .container{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;gap:16px;justify-content:space-between;margin-bottom:20px}
    h1{margin:0;font-size:1.6rem;color:var(--accent);display:flex;align-items:center;gap:10px}

    #searchBox{
      width:100%;max-width:420px;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);
      background:transparent;color:inherit;font-size:15px;outline:none;box-shadow:0 4px 18px rgba(2,6,23,0.6) inset;
      transition:box-shadow .18s,transform .12s;
    }
    #searchBox:focus{box-shadow:0 6px 28px rgba(0,0,0,0.6) inset,0 6px 20px rgba(0,0,0,0.25);transform:translateY(-1px)}

    main{margin-top:8px}
    #results{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin-top:20px;
    }

    .movie{
      background:linear-gradient(180deg,var(--card),transparent);border-radius:12px;padding:10px;text-align:center;
      border:1px solid var(--glass);backdrop-filter: blur(6px);transition:transform .22s ease,box-shadow .22s ease;
      cursor:pointer;overflow:hidden;display:flex;flex-direction:column;align-items:stretch;height:100%;
    }
    .movie:hover{transform:translateY(-8px) scale(1.02);box-shadow:0 18px 40px rgba(2,6,23,0.7),0 6px 18px rgba(0,0,0,0.5)}

  /* Accessibility: visible focus and pressed state */
  .movie:focus-visible{outline:3px solid rgba(255,204,0,0.18);outline-offset:4px}
  .movie[aria-pressed="true"]{box-shadow:0 24px 48px rgba(2,6,23,0.75);transform:translateY(-10px) scale(1.03)}

  /* Modal styles */
  .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.7);display:none;align-items:center;justify-content:center;padding:24px;z-index:1200}
  .modal{background:linear-gradient(180deg,var(--bg-2),#0a0d10);border-radius:12px;max-width:900px;width:100%;box-shadow:0 30px 80px rgba(0,0,0,0.7);overflow:hidden}
  .modal-inner{display:flex;gap:12px;padding:18px}
  .modal .poster{width:40%;aspect-ratio:2/3;border-radius:8px}
  .modal h2{margin:0 0 6px 0}
  .modal .meta{flex-direction:column;align-items:flex-start}
  .modal .close-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent);padding:8px 10px;border-radius:8px;cursor:pointer}
  .modal-backdrop.show{display:flex}

    .poster{width:100%;aspect-ratio:2/3;overflow:hidden;border-radius:8px;background:#111}
    .movie img{width:100%;height:100%;object-fit:cover;display:block}

    .movie-body{padding:10px 6px;display:flex;flex-direction:column;gap:6px;align-items:center}
    .movie h3{margin:0;font-size:15px;text-align:center}
    .meta{display:flex;gap:8px;font-size:13px;color:var(--muted)}

    @media (max-width:520px){
      body{padding:16px}
      h1{font-size:1.25rem}
      #results{gap:14px}
    }
  </style>
</head>

  <h1>ðŸŽ¬ Movie Finder</h1>
  <input type="text" id="searchBox" role="search" aria-label="Search movies" placeholder="Search for a movie..." />
  <div id="results" role="region" aria-live="polite" aria-label="Search results"></div>

  <!-- Modal: movie details -->
  <div id="movieModalBackdrop" class="modal-backdrop" aria-hidden="true">
    <div id="movieModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
      <div class="modal-inner">
        <div class="poster" id="modalPoster"></div>
        <div style="flex:1">
          <h2 id="modalTitle"></h2>
          <div class="meta" id="modalMeta"></div>
          <p id="modalDesc" style="color:var(--muted);margin-top:12px"></p>
          <div style="margin-top:12px"><button id="modalClose" class="close-btn">Close</button></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const results = document.getElementById('results');
    const searchBox = document.getElementById('searchBox');
    const loadingNode = document.createElement('p');
    loadingNode.style.textAlign = 'center'; loadingNode.style.color = 'var(--muted)';
    loadingNode.textContent = 'Loading movies...';

    let moviesDB = null;

    // Modal helpers
    const modalBackdrop = document.getElementById('movieModalBackdrop');
    const modal = document.getElementById('movieModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalMeta = document.getElementById('modalMeta');
    const modalDesc = document.getElementById('modalDesc');
    const modalPoster = document.getElementById('modalPoster');
    const modalClose = document.getElementById('modalClose');

    function openModal(movie){
      modalTitle.textContent = movie.title;
      modalMeta.innerHTML = `<div>Year: ${movie.year}</div><div>Rating: ${movie.rating}</div>`;
      modalDesc.textContent = movie.plot || '';
      modalPoster.innerHTML = `<img src="${movie.poster}" alt="${movie.title}" style="width:100%;height:100%;object-fit:cover;border-radius:6px"/>`;
      modalBackdrop.classList.add('show');
      modalBackdrop.setAttribute('aria-hidden','false');
      modalClose.focus();
    }

    function closeModal(){
      modalBackdrop.classList.remove('show');
      modalBackdrop.setAttribute('aria-hidden','true');
    }

    modalClose.addEventListener('click', closeModal);
    modalBackdrop.addEventListener('click', (e)=>{ if(e.target === modalBackdrop) closeModal(); });
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeModal(); });

    function makeMovieCard(movie){

      const card = document.createElement('div');
      card.className = 'movie';
      // Accessibility: make the card keyboard-focusable and expose ARIA role/label
      card.tabIndex = 0;
      card.setAttribute('role', 'button');
      card.setAttribute('aria-pressed', 'false');
      card.setAttribute('aria-label', `${movie.title} (${movie.year}) rated ${movie.rating}`);

      const posterWrap = document.createElement('div'); posterWrap.className='poster';
      const img = document.createElement('img'); img.src = movie.poster; img.alt = movie.title; img.loading = 'lazy';
      img.onerror = function(){ this.src = 'https://via.placeholder.com/500x750?text=No+Image'; }
      posterWrap.appendChild(img);

      const body = document.createElement('div'); body.className='movie-body';
      const title = document.createElement('h3'); title.textContent = movie.title; body.appendChild(title);

      const meta = document.createElement('div'); meta.className='meta';
      const year = document.createElement('span'); year.textContent = `Year: ${movie.year}`;
      const rating = document.createElement('span'); rating.textContent = `Rating: ${movie.rating}`;
      meta.appendChild(year); meta.appendChild(rating);
      body.appendChild(meta);

      card.appendChild(posterWrap); card.appendChild(body);

      // Activation opens the details modal
      card.addEventListener('click', () => { openModal(movie); });

      // Keyboard activation: Enter or Space opens the modal
      card.addEventListener('keydown', (ev) => {
        if(ev.key === 'Enter' || ev.key === ' ' || ev.key === 'Spacebar'){
          ev.preventDefault();
          openModal(movie);
        }
      });

      return card;
    }

    function displayMovies(list){
      results.innerHTML = '';
      if(!list || !list.length){ results.innerHTML = '<p style="text-align:center;color:var(--muted)">No results</p>'; return; }
      const frag = document.createDocumentFragment();
      list.forEach(m=>frag.appendChild(makeMovieCard(m)));
      results.appendChild(frag);
    }

    async function loadMovies(){
      // Inline JSON present in this local copy
      const inlineScript = document.getElementById('movies-data');
      if(inlineScript){
        try{ moviesDB = JSON.parse(inlineScript.textContent); displayMovies(moviesDB); return; }catch(e){ console.warn('Invalid inline movies data', e); }
      }
      results.innerHTML = '';
      results.appendChild(loadingNode);
      try{
        const res = await fetch('movies.json', {cache: 'no-cache'});
        if(!res.ok) throw new Error('Fetch failed');
        moviesDB = await res.json();
      }catch(err){
        console.warn("Couldn't load movies.json:", err);
        moviesDB = [];
        results.innerHTML = '<p style="text-align:center;color:var(--muted)">Could not load movies.json. Serve the folder with a local HTTP server (for example: <code>python -m http.server</code>) or check network access.</p>';
        return;
      }
      displayMovies(moviesDB);
    }

    searchBox.addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();
      if(!moviesDB) return;
      if(!q) return displayMovies(moviesDB);
      displayMovies(moviesDB.filter(m => m.title.toLowerCase().includes(q)));
    });

    loadMovies();
  </script>
