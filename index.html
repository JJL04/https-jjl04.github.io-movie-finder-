  <h1>ðŸŽ¬ Movie Finder</h1>
  <input type="text" id="searchBox" role="search" aria-label="Search movies" placeholder="Search for a movie..." />
  <div id="results" role="region" aria-live="polite" aria-label="Search results"></div>

  <!-- Modal: movie details -->
  <div id="movieModalBackdrop" class="modal-backdrop" aria-hidden="true">
    <div id="movieModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
      <div class="modal-inner">
        <div class="poster" id="modalPoster"></div>
        <div style="flex:1">
          <h2 id="modalTitle"></h2>
          <div class="meta" id="modalMeta"></div>
          <p id="modalDesc" style="color:var(--muted);margin-top:12px"></p>
          <div style="margin-top:12px"><button id="modalClose" class="close-btn">Close</button></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const results = document.getElementById('results');
    const searchBox = document.getElementById('searchBox');
    const loadingNode = document.createElement('p');
    loadingNode.style.textAlign = 'center'; loadingNode.style.color = 'var(--muted)';
    loadingNode.textContent = 'Loading movies...';

    let moviesDB = null;

    // Modal helpers
    const modalBackdrop = document.getElementById('movieModalBackdrop');
    const modal = document.getElementById('movieModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalMeta = document.getElementById('modalMeta');
    const modalDesc = document.getElementById('modalDesc');
    const modalPoster = document.getElementById('modalPoster');
    const modalClose = document.getElementById('modalClose');

    function openModal(movie){
      modalTitle.textContent = movie.title;
      modalMeta.innerHTML = `<div>Year: ${movie.year}</div><div>Rating: ${movie.rating}</div>`;
      modalDesc.textContent = movie.plot || '';
      // Prefer WebP in modal when available, fall back to original image
      const modalWebp = movie.poster.replace(/\.[^/.]+$/, '.webp');
      modalPoster.innerHTML = `<picture><source type="image/webp" srcset="${modalWebp}"><img src="${movie.poster}" alt="${movie.title}" style="width:100%;height:100%;object-fit:cover;border-radius:6px"/></picture>`;
      modalBackdrop.classList.add('show');
      modalBackdrop.setAttribute('aria-hidden','false');
      // trap focus on close button
      modalClose.focus();
    }

    function closeModal(){
      modalBackdrop.classList.remove('show');
      modalBackdrop.setAttribute('aria-hidden','true');
    }

    modalClose.addEventListener('click', closeModal);
    modalBackdrop.addEventListener('click', (e)=>{ if(e.target === modalBackdrop) closeModal(); });
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeModal(); });

    function makeMovieCard(movie){
      const card = document.createElement('div');
      card.className = 'movie';
      // Accessibility: make the card keyboard-focusable and expose ARIA role/label
      card.tabIndex = 0;
      card.setAttribute('role', 'button');
      card.setAttribute('aria-pressed', 'false');
      card.setAttribute('aria-label', `${movie.title} (${movie.year}) rated ${movie.rating}`);

  const posterWrap = document.createElement('div'); posterWrap.className='poster';
  // Use <picture> with WebP source when available for better compression
  const picture = document.createElement('picture');
  const webpSrc = movie.poster.replace(/\.[^/.]+$/, '.webp');
  const source = document.createElement('source'); source.type = 'image/webp'; source.srcset = webpSrc;
  const img = document.createElement('img'); img.src = movie.poster; img.alt = movie.title; img.loading = 'lazy';
  img.onerror = function(){ this.src = 'https://via.placeholder.com/500x750?text=No+Image'; }
  picture.appendChild(source);
  picture.appendChild(img);
  posterWrap.appendChild(picture);

      const body = document.createElement('div'); body.className='movie-body';
      const title = document.createElement('h3'); title.textContent = movie.title; body.appendChild(title);

      const meta = document.createElement('div'); meta.className='meta';
      const year = document.createElement('span'); year.textContent = `Year: ${movie.year}`;
      const rating = document.createElement('span'); rating.textContent = `Rating: ${movie.rating}`;
      meta.appendChild(year); meta.appendChild(rating);
      body.appendChild(meta);

      card.appendChild(posterWrap); card.appendChild(body);

      // Activation opens the details modal
      card.addEventListener('click', () => { openModal(movie); });

      // Keyboard activation: Enter or Space opens the modal
      card.addEventListener('keydown', (ev) => {
        if(ev.key === 'Enter' || ev.key === ' ' || ev.key === 'Spacebar'){
          ev.preventDefault();
          openModal(movie);
        }
      });

      return card;
    }

    function displayMovies(list){
      results.innerHTML = '';
      if(!list || !list.length){ results.innerHTML = '<p style="text-align:center;color:var(--muted)">No results</p>'; return; }
      const frag = document.createDocumentFragment();
      list.forEach(m=>frag.appendChild(makeMovieCard(m)));
      results.appendChild(frag);
    }

    async function loadMovies(){
      // If an inline JSON script is present (index.local.html), use it so file:// works.
      const inlineScript = document.getElementById('movies-data');
      if(inlineScript){
        try{ moviesDB = JSON.parse(inlineScript.textContent); displayMovies(moviesDB); return; }catch(e){ console.warn('Invalid inline movies data', e); }
      }

      results.innerHTML = '';
      results.appendChild(loadingNode);
      try{
        const res = await fetch('movies.json', {cache: 'no-cache'});
        if(!res.ok) throw new Error('Fetch failed');
        moviesDB = await res.json();
      }catch(err){
        // If fetching movies.json fails, avoid embedding duplicate data here.
        // Instead, show an informative message and leave moviesDB empty.
        console.warn("Couldn't load movies.json:", err);
        moviesDB = [];
        results.innerHTML = '<p style="text-align:center;color:var(--muted)">Could not load movies.json. Serve the folder with a local HTTP server (for example: <code>python -m http.server</code>) or check network access.</p>';
        return;
      }
      displayMovies(moviesDB);
    }

    searchBox.addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();
      if(!moviesDB) return;
      if(!q) return displayMovies(moviesDB);
      displayMovies(moviesDB.filter(m => m.title.toLowerCase().includes(q)));
    });

    loadMovies();
  </script>
