<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Finder</title>
  <style>
    :root{
      --bg-1: #0b0f12;
      --bg-2: #0f1720;
      --card: rgba(255,255,255,0.03);
      --muted: #9aa6b2;
      --accent: #ffcc00;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body {
      font-family: Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color: #fff;
      margin: 0;
      padding: 32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .container{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;gap:16px;justify-content:space-between;margin-bottom:20px}
    h1{margin:0;font-size:1.6rem;color:var(--accent);display:flex;align-items:center;gap:10px}

    #searchBox{
      width:100%;max-width:420px;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);
      background:transparent;color:inherit;font-size:15px;outline:none;box-shadow:0 4px 18px rgba(2,6,23,0.6) inset;
      transition:box-shadow .18s,transform .12s;
    }
    #searchBox:focus{box-shadow:0 6px 28px rgba(0,0,0,0.6) inset,0 6px 20px rgba(0,0,0,0.25);transform:translateY(-1px)}

    main{margin-top:8px}
    #results{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin-top:20px;
    }

    .movie{
      background:linear-gradient(180deg,var(--card),transparent);border-radius:12px;padding:10px;text-align:center;
      border:1px solid var(--glass);backdrop-filter: blur(6px);transition:transform .22s ease,box-shadow .22s ease;
      cursor:pointer;overflow:hidden;display:flex;flex-direction:column;align-items:stretch;height:100%;
    }
    .movie:hover{transform:translateY(-8px) scale(1.02);box-shadow:0 18px 40px rgba(2,6,23,0.7),0 6px 18px rgba(0,0,0,0.5)}

    .poster{width:100%;aspect-ratio:2/3;overflow:hidden;border-radius:8px;background:#111}
  .movie img{width:100%;height:100%;object-fit:cover;display:block}

    .movie-body{padding:10px 6px;display:flex;flex-direction:column;gap:6px;align-items:center}
    .movie h3{margin:0;font-size:15px;text-align:center}
    .meta{display:flex;gap:8px;font-size:13px;color:var(--muted)}

    @media (max-width:520px){
      body{padding:16px}
      h1{font-size:1.25rem}
      #results{gap:14px}
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie Finder</h1>
  <input type="text" id="searchBox" placeholder="Search for a movie..." />
  <div id="results"></div>

  <script>
    const results = document.getElementById('results');
    const searchBox = document.getElementById('searchBox');
    const loadingNode = document.createElement('p');
    loadingNode.style.textAlign = 'center'; loadingNode.style.color = 'var(--muted)';
    loadingNode.textContent = 'Loading movies...';

    let moviesDB = null;

    function makeMovieCard(movie){
      const card = document.createElement('div');
      card.className = 'movie';

      const posterWrap = document.createElement('div'); posterWrap.className='poster';
      const img = document.createElement('img'); img.src = movie.poster; img.alt = movie.title; img.loading = 'lazy';
      img.onerror = function(){ this.src = 'https://via.placeholder.com/500x750?text=No+Image'; }
      posterWrap.appendChild(img);

      const body = document.createElement('div'); body.className='movie-body';
      const title = document.createElement('h3'); title.textContent = movie.title; body.appendChild(title);

      const meta = document.createElement('div'); meta.className='meta';
      const year = document.createElement('span'); year.textContent = `Year: ${movie.year}`;
      const rating = document.createElement('span'); rating.textContent = `Rating: ${movie.rating}`;
      meta.appendChild(year); meta.appendChild(rating);
      body.appendChild(meta);

      card.appendChild(posterWrap); card.appendChild(body);
      return card;
    }

    function displayMovies(list){
      results.innerHTML = '';
      if(!list || !list.length){ results.innerHTML = '<p style="text-align:center;color:var(--muted)">No results</p>'; return; }
      const frag = document.createDocumentFragment();
      list.forEach(m=>frag.appendChild(makeMovieCard(m)));
      results.appendChild(frag);
    }

    async function loadMovies(){
      results.innerHTML = '';
      results.appendChild(loadingNode);
      try{
        const res = await fetch('movies.json', {cache: 'no-cache'});
        if(!res.ok) throw new Error('Fetch failed');
        moviesDB = await res.json();
      }catch(err){
        // If fetching movies.json fails, avoid embedding duplicate data here.
        // Instead, show an informative message and leave moviesDB empty.
        console.warn("Couldn't load movies.json:", err);
        moviesDB = [];
        results.innerHTML = '<p style="text-align:center;color:var(--muted)">Could not load movies.json. Serve the folder with a local HTTP server (for example: <code>python -m http.server</code>) or check network access.</p>';
        return;
      }
      displayMovies(moviesDB);
    }

    searchBox.addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();
      if(!moviesDB) return;
      if(!q) return displayMovies(moviesDB);
      displayMovies(moviesDB.filter(m => m.title.toLowerCase().includes(q)));
    });

    loadMovies();
  </script>
</body>
</html>
