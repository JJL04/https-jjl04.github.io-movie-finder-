<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Finder</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #ffcc00; }
    #searchBox { display: block; margin: 0 auto 20px auto; padding: 10px; width: 80%; max-width: 400px; font-size: 16px; }
    #results { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-top: 20px; }
    .movie { background: #222; border-radius: 10px; padding: 10px; text-align: center; transition: transform 0.2s; }
    .movie:hover { transform: scale(1.05); }
    .movie img { width: 100%; border-radius: 8px; display: block; }
    .movie h3 { margin: 10px 0 5px; font-size: 16px; }
    .movie p { margin: 5px 0; font-size: 14px; color: #ccc; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie Finder</h1>
  <input type="text" id="searchBox" placeholder="Search for a movie..." />
  <div id="results"></div>

  <script>
    const moviesDB = [
      // Marvel
      { title: "Spider-Man: No Way Home", year: "2021", rating: "8.3", poster: "https://image.tmdb.org/t/p/w500/1g0dhYtq4irTY1GPXvft6k4YLjm.jpg" },
      { title: "Spider-Man: Into the Spider-Verse", year: "2018", rating: "8.4", poster: "https://image.tmdb.org/t/p/w500/iiZZdoQBEYBv6id8su7ImL0oCbD.jpg" },
      { title: "Avengers: Endgame", year: "2019", rating: "8.4", poster: "https://image.tmdb.org/t/p/w500/or06FN3Dka5tukK1e9sl16pB3iy.jpg" },
      { title: "Iron Man", year: "2008", rating: "7.9", poster: "https://image.tmdb.org/t/p/w500/78lPtwv72eTNqFW9COBYI0dWDJa.jpg" },
      { title: "Black Panther", year: "2018", rating: "7.3", poster: "https://image.tmdb.org/t/p/w500/uxzzxijgPIY7slzFvMotPv8wjKA.jpg" },
      { title: "Guardians of the Galaxy", year: "2014", rating: "8.0", poster: "https://image.tmdb.org/t/p/w500/r7vmZjiyZw9rpJMQJdXpjgiCOk9.jpg" },

      // Dragon Ball
      { title: "Dragon Ball Super: Broly", year: "2018", rating: "7.7", poster: "https://image.tmdb.org/t/p/w500/f03YksE4NggUjG75toz4H1YAGRf.jpg" },
      { title: "Dragon Ball Super: Super Hero", year: "2022", rating: "7.1", poster: "https://image.tmdb.org/t/p/w500/rugyJdeoJm7cSJL1q4jBpTNbxyU.jpg" },

      // DC / Others
      { title: "The Flash", year: "2023", rating: "7.0", poster: "https://image.tmdb.org/t/p/w500/rktDFPbfHfUbArZ6OOOKsXcv0Bm.jpg" },
      { title: "The Flash (TV Series)", year: "2014â€“2023", rating: "7.6", poster: "https://image.tmdb.org/t/p/w500/lJA2RCMfsWoskqlQhXPSLFQGXEJ.jpg" },
      { title: "Justice League", year: "2017", rating: "6.1", poster: "https://image.tmdb.org/t/p/w500/eifGNCSDuxJeS1loAXil5bIGgvC.jpg" },
      { title: "Wonder Woman", year: "2017", rating: "7.4", poster: "https://image.tmdb.org/t/p/w500/gfJGlDaHuWimErCr5Ql0I8x9QSy.jpg" },
      { title: "Batman v Superman: Dawn of Justice", year: "2016", rating: "6.4", poster: "https://image.tmdb.org/t/p/w500/5UsK3grJvtQrtzEgqNlDljJW96w.jpg" },
      { title: "The Dark Knight", year: "2008", rating: "9.0", poster: "https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg" }
    ];

    const results = document.getElementById('results');
    const searchBox = document.getElementById('searchBox');

    function displayMovies(list) {
      results.innerHTML = '';
      if(!list.length){ results.innerHTML='<p style="text-align:center;color:#9aa6b2">No results</p>'; return; }
      list.forEach(movie=>{
        const div=document.createElement('div');
        div.className='movie';
        const img=document.createElement('img');
        img.src=movie.poster;
        img.alt=movie.title;
        img.onerror=function(){ this.src='https://via.placeholder.com/500x750?text=No+Image'; }
        div.appendChild(img);
        const h3=document.createElement('h3'); h3.textContent=movie.title; div.appendChild(h3);
        const p1=document.createElement('p'); p1.textContent=`Year: ${movie.year}`; div.appendChild(p1);
        const p2=document.createElement('p'); p2.textContent=`Rating: ${movie.rating}`; div.appendChild(p2);
        results.appendChild(div);
      });
    }

    searchBox.addEventListener('input', e=>displayMovies(moviesDB.filter(m=>m.title.toLowerCase().includes(e.target.value.toLowerCase()))));
    displayMovies(moviesDB);
  </script>
</body>
</html>
